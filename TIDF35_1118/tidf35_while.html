<!DOCTYPE html>

<html lang="hu">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>While ciklus</title>
    </head>

    <body>
        <h2>While ciklus</h2>
        <p id="tidf35"></p>

        <script>
            let kiir = "";

            let i=1;

            while (i <= 10)
                {
                kiir += "A ciklusváltozó értéke: " + i + "<br>";
                i++;
                }
            
            document.getElementById("tidf35").innerHTML = kiir;
            
        </script>
    </body>
</html>
