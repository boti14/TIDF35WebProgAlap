<!DOCTYPE html>

<html lang="hu">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Objektum létrehozása JS-en belül</title>
    </head>
    
    <body>
        
        <h3>Objektum lekérése</h3>
        <p id="tidf35"></p>

        <button onclick="kiir()">Adatok kiírása</button>

        <script>
            const hallgato = {
                nev: "Szendrei Botond",
                eletkor: 20,
                egyetem: "THE",
                szak: "PTI",
                

            osszesAdat: function(){
                return "Név:" + hallgato.nev + ", <br> Életkor: " + hallgato["eletkor"] + ", <br> Egyetem: " + hallgato["egyetem"] + ", <br> Szak: " + hallgato.szak;}
            }

            function kiir() {
                document.getElementById("tidf35").innerHTML = hallgato.osszesAdat();
            }
        </script>
        
    </body>
</html>
