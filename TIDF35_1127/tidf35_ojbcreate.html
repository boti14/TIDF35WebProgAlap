<!DOCTYPE html>

<html lang="hu">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Objektum létrehozása</title>
    </head>
    
    <body>
        
        <h3>Objektum létrehozása</h3>
        <p id="tidf35"></p>

        <button onclick="kiir()">Adatok kiírása</button>

        <script>
            const hallgato = {
                nev: "Szendrei Botond",
                eletkor: 20,
                egyetem: "THE",
                szak: "PTI"
            };

            function kiir() {
                document.getElementById("tidf35").innerHTML = "<b>Név:</b>" + hallgato.nev + ",<br> <b> Életkor:</b>" + hallgato.eletkor + ", <br> <b>Egyetem:</b>" + hallgato.egyetem + ", <br> <b>Szak: </b>" + hallgato.szak;
            }
        </script>
        
    </body>
</html>
