<!DOCTYPE html>

<html lang="hu">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Függvény - paraméteres</title>
    </head>

    <body>
        
        <h3>Függvény - visszatérési érték</h3>
        <b>A két szám (10 és 50) összege:</b> <p id="tidf35"> </p>

        <script>
            function osszead(szam1, szam2) {
                return szam1 + szam2;
            }
            document.getElementById("tidf35").innerHTML = osszead(10, 50); //itt történik a meghívás
        </script>
    </body>
</html>
