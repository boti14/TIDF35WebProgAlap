<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Táblázat készítése, formázása</title>
    <link rel="stylesheet" href="gpt_style.css">
</head>
<body>

    <div class="container">
        <div class="title">
            <h1>Táblázat készítése, formázása</h1>
        </div>
        <div class="subtitle">
            <h2>Táblázat elemei</h2>
        </div>

        <div class="table-container">
            <table>
                <tr class="fejlec">
                    <th>1. oszlop fejléc</th>
                    <th>2. oszlop fejléc</th>
                    <th>3. oszlop fejléc</th>
                </tr>

                <tr class="piros">
                    <td>1. sor 1. elem</td>
                    <td>1. sor 2. elem</td>
                    <td>1. sor 3. elem</td>
                </tr>

                <tr class="sarga">
                    <td>2. sor 1. elem</td>
                    <td>
                        2. sor 2. elem<br>
                        <textarea>Az ember ősidők óta használ különböző eszközöket, ha úgy tetszik, számológépeket fölfi javai számbavételéhez, a mennyiségekkel végzett kalkulosok gyorsabb, pontosabb, kevesebb emberi munkát igénylő végrehajtáshoz.</textarea>
                    </td>
                    <td>2. sor 3. elem</td>
                </tr>

                <tr class="halvanysarga">
                    <td>3. sor 1. elem</td>
                    <td>3. sor 2. elem</td>
                    <td>3. sor 3. elem</td>
                </tr>
            </table>
        </div>
    </div>

</body>
</html>
