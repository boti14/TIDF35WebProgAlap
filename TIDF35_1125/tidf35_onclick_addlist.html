<!DOCTYPE html>

<html lang="hu">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>onclick JS</title>

       
    </head>

    <body>
        
        <h3>Eseménytípus: onclick a JavaScript addEventListener() metódus</h3>
        <b>A két szám összege:</b> <p id="tidf35"> </p>

        <button id="gomb">Összeadás</button>

        <script>
            document.getElementById("gomb").addEventListener("click", function(){osszead(10,30)});

            function osszead(szam1, szam2) {
                document.getElementById("tidf35").innerHTML = szam1 + szam2;
            }
        </script>

    </body>
</html>
