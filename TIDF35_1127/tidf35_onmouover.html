<!DOCTYPE html>

<html lang="hu">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JS eseménykezelés</title>
    </head>

    <body>
        
        <h3>Eseménytípusok - onmouseover, onmouseout</h3>
        <p>Húzza az egeret a gombra.</p>

        <button onmouseover="rahuz(this)" onmouseout="lehuz(this)">Gomb</button>

        <script>
            function rahuz(pti){
                pti.style.backgroundColor = "red";
            }

            function lehuz(pti){
                pti.style.backgroundColor = "yellow";
            }

        </script>

    </body>
</html
