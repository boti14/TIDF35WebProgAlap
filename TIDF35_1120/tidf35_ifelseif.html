<!DOCTYPE html>

<html lang="hu">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ifelseif feltétel</title>

        <script>
            let szamok = [-241, 41, 421, 0, 31, -31, 7, -3, 7];
            let pozitivSzamok = [];
            let negativSzamok = [];
            let nullaSzamok = [];
            

            function elagazas() {

                for (let i=0; i < szamok.length; i++)
                {
                    if (szamok[i] > 0)
                    {
                        pozitivSzamok.push(szamok[i]);
                    }
                    else if (szamok[i] < 0)
                    {
                        negativSzamok.push(szamok[i]);
                    }
                    else
                    {
                        nullaSzamok.push(szamok[i]);
                    }

                    document.getElementById("pozitiv").innerHTML = pozitivSzamok;
                    document.getElementById("negativ").innerHTML = negativSzamok;
                    document.getElementById("nulla").innerHTML = nullaSzamok;
                }
            }
        </script>
    </head>

    <body>
        
        <h2>If else if elágazás</h2>
        Pozitív számok: <p id="pozitiv"> </p>
        Negatív számok: <p id="negativ"></p>
        Pozitív és negatív számok: <p id="nulla"></p>

        <button onclick="elagazas()">Pozitív, Negatív és Pozitív és Negatív számok</button>
        

    </body>
</html>
