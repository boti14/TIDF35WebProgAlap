<!DOCTYPE html>

<html lang="hu">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Do While ciklus</title>
    </head>

    <body>
        <h2>Do While ciklus</h2>
        <p id="tidf35"></p>

        <script>
            let kiir = "";
            let i=1;

            do 
            {
                kiir += "A ciklusváltozó értéke: " + i + "<br>";
                i++;
            }
            while (i <= 10)
            
            document.getElementById("tidf35").innerHTML = kiir;
            
        </script>
    </body>
</html>
