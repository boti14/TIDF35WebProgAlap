<!DOCTYPE html>

<html lang="hu">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JSON</title>
    </head>

    <body>
        <h3>JSON fájl beolvasása - JS-ben</h3>
        
        <strong>JSON:</strong>
        <p id="tidf35"></p>

        <button onclick="olvasas()">JSON beolvasása</button>

        <script>
            function olvasas(){
                const JSONdata = '[{"nev":"HTML5","kiterjesztes":".html"},{"nev":"CSS3","kiterjesztes":".css"},{"nev":"JavaScript","kiterjesztes":".js"}]';
                
                const obj = JSON.parse(JSONdata);

                let i=0;
                let szovegKiir="";

                while(i < 3){
                    szovegKiir += "Név:" + obj[i].nev + ", kiterjesztés: " + obj[i].kiterjesztes + "<br>";
                    i++;
                
                }

                document.getElementById("tidf35").innerHTML = szovegKiir;
            }
        </script>
    </body>
</html>
