        <title>H.P.K. Galéria</title>


        <style>
            table
            {
                
                border-collapse: collapse;
                font-family: Verdana, Geneva, Tahoma, sans-serif;
                font-weight: bold;
                text-align: center;
                background-color: rgba(255, 228, 196, 0.466);
                

                border-bottom-right-radius: 2rem;
                border-bottom-left-radius: 2rem;

            }

            .img{
                display: block;
                margin-left: 1.5rem;
                margin-right: 1.5rem;
                width: 350px;
                
                box-shadow: inset 0 0 0.1rem rgb(0, 0, 0), 0.15rem 0.15rem 0.15rem 0.15rem black;

            }

            * {
                box-sizing: border-box;
                }

                div.gallery {
                display: flex;
                flex-wrap: wrap;
                justify-content: flex-start;
                }

                div.gallery-item {
                margin: 5px;
                border: 5px solid #7e0e0e;
                width: calc(25% - 20px);
                }

                div.gallery-item:hover {
                border: 0.5px solid #ee5a5a;
                }

                div.gallery-item img {
                width: 100%;
                height: auto;
                }

                div.gallery-item div.desc {
                padding: 15px;
                text-align: center;
                }

                @media only screen and (max-width: 768px) {
                div.gallery-item {
                    width: calc(50% - 20px);
                }
                }

                @media only screen and (max-width: 480px) {
                div.gallery-item {
                    width: calc(100% - 20px);
                }

                
            }
            

        </style>

    </head>
